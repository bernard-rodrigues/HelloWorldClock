<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">


    <title>Hello World Clock</title>
</head>
<body>
    <div id="container">
        <div id="outer-clock">
            <div id="clock">
                <div id="seconds">Hello</div>
                <div id="minutes">World</div>
                <div id="hours">!</div>
                <div id="markers">
                    <div id="marker1" class="secondary"></div>
                    <div id="marker2" class="secondary"></div>
                    <div id="marker3" class="primary"></div>
                    <div id="marker4" class="secondary"></div>
                    <div id="marker5" class="secondary"></div>
                    <div id="marker6" class="primary"></div>
                    <div id="marker7" class="secondary"></div>
                    <div id="marker8" class="secondary"></div>
                    <div id="marker9" class="primary"></div>
                    <div id="marker10" class="secondary"></div>
                    <div id="marker11" class="secondary"></div>
                    <div id="marker12" class="primary"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
